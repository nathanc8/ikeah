<c-carousel [interval]="0">
  <c-carousel-inner>
    <c-carousel-item *ngFor="let image of images">
      <img
        [src]="image.url"
        alt="{{ image.title || 'Product Image' }}"
        class="d-block w-100"
        loading="lazy"
      />
    </c-carousel-item>
  </c-carousel-inner>
  <c-carousel-control caption="Previous" direction="prev"></c-carousel-control>
  <c-carousel-control caption="Next" direction="next"></c-carousel-control>
</c-carousel>
