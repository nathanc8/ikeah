<div class="max-w-4xl mx-auto p-6 bg-white rounded-lg shadow-lg mt-8">
  <h2 class="text-2xl font-semibold text-gray-700 mb-4">
    Filtrer les produits
  </h2>

  <div class="space-y-4">
    <!-- Filtre Prix Minimum -->
    <div class="flex items-center space-x-2">
      <label for="minPrice" class="text-sm font-medium text-gray-600 w-32"
        >Prix minimum :</label
      >
      <input
        type="number"
        [(ngModel)]="minPrice"
        id="minPrice"
        class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="0"
      />
    </div>

    <!-- Filtre Prix Maximum -->
    <div class="flex items-center space-x-2">
      <label for="maxPrice" class="text-sm font-medium text-gray-600 w-32"
        >Prix maximum :</label
      >
      <input
        type="number"
        [(ngModel)]="maxPrice"
        id="maxPrice"
        class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="1000"
      />
    </div>

    <!-- Bouton de Filtrage -->
    <div class="flex justify-start">
      <button
        (click)="filterProducts()"
        class="bg-blue-500 text-white px-6 py-2 rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        Filtrer
      </button>
    </div>
  </div>
</div>

<!-- Liste des produits filtrÃ©s -->
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-12 m-24">
  <div
    *ngFor="let product of filteredProducts; trackBy: trackByProductId"
    class="bg-slate-100 border-solid border-2 border-blue-100 rounded-lg shadow-lg overflow-hidden shadow-slate-200 hover:scale-105 ease-out duration-300"
  >
    <app-product-card [product]="product"></app-product-card>
  </div>
</div>
